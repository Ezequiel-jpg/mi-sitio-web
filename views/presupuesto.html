<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Presupuesto para desarrollo web, diseño y e-commerce.">
  <title>Presupuesto | Mi Sitio</title>
  <link rel="stylesheet" href="../css/estilos.css" />
</head>

<body>
  <header>
    <h1 class="titulo">Presupuesto</h1>
    <div class="nav-bg">
      <nav class="navegacion-principal contenedor" aria-label="Navegación principal">
        <a href="../index.html">Inicio</a>
        <a href="../views/productos.html">Productos</a>
        <a href="../views/presupuesto.html">Presupuesto</a>
        <a href="../views/contacto.html">Contacto</a>
      </nav>
    </div>
  </header>

  <main class="contenedor sombra">
    <section>
      <h2>Contáctanos</h2>
      <form class="formulario" aria-label="Formulario de presupuesto">
        <fieldset>
          <legend>Contáctanos llenando todos los campos</legend>

          <div class="contenedor-campos">
            <div class="campo">
              <label for="nombre">Nombre</label>
              <input class="input-text" type="text" id="nombre" placeholder="Tu Nombre" required />
            </div>

            <div class="campo">
              <label for="telefono">Teléfono</label>
              <input class="input-text" type="tel" id="telefono" placeholder="Tu Teléfono" required />
            </div>

            <div class="campo">
              <label for="correo">Correo</label>
              <input class="input-text" type="email" id="correo" placeholder="Tu Email" required />
            </div>

            <div class="campo">
              <label for="mensaje">Mensaje</label>
              <textarea class="input-text"></textarea>
            </div>

            <div class="campo">
              <input type="checkbox" id="privacidad" required>
              <label for="privacidad" class="checkbox-label">Acepto la <a href="privacidad.html." target="_blank" rel="noopener noreferrer">Política de Privacidad</a></label>
            </div>

          </div>
          
          <div class="alinear-derecha flex">
            <input class="boton" w-100 type="submit" value="Enviar">
          </div>
        </fieldset>
      </form>
    </section>
  </main>

  <footer class="footer">
    <section class="redes-sociales" aria-label="Redes sociales">
  <a href="https://www.facebook.com/" target="_blank" aria-label="Facebook">

      stroke-width="2" stroke-linecap="round" stroke-linejoin="round"

    </svg>
  </a>

  <a href="https://www.instagram.com/" target="_blank" aria-label="Instagram">
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor"
      stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
      class="icon icon-tabler icon-tabler-brand-instagram">

</section>
